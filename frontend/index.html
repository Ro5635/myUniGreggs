<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <title>MyUniGreggs</title>
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">MyUniGreggs</a>
        </div>
    </nav>
    <header>
        <div role="listbox">
            <div class="top-item" style="background-color: #00558f;">
                <header class="container h-100 text-light">
                    <div class="d-flex align-items-center justify-content-center h-100">
                        <div class="d-flex flex-column">
                            <h1 class="text align-self-center p-2 text-center" style="font-size: 3em;">Some unis have
                                more Greggs than others</h1>
                            <h2 class="text align-self-center p-2" style="font-size: 2em;">How does your uni compare?
                            </h2>

                            <div class="d-inline mx-auto center">
                                <select name="cars" class="custom-select btn btn-yellow align-self-center p-2">
                                    <option selected>Select a Uni</option>
                                    <option value="volvo">Volvo</option>
                                    <option value="fiat">Fiat</option>
                                    <option value="audi">Audi</option>
                                </select>
                                <div class="row text-center align-items-center justify-content-center">or...</div>
                                <button class="btn btn-yellow align-self-center p-2" type="button" name="button"
                                    style="font-size: 1.5em; min-width: 220px;">See All Unis</button>
                            </div>
                        </div>
                    </div>
                </header>
            </div>
        </div>
    </header>
    <div id="map-custom">

    </div>
    <div id="row" style="margin-bottom: -30px;">
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4">Select a uni to see results</h1>
                <p class="lead">This is a modified jumbotron that occupies the entire horizontal space of its parent.
                </p>
            </div>
        </div>
    </div>
    <!-- Footer -->
    <footer class="py-5 bg-dark">
        <div class="container">
            <p class="m-0 text-center text-white">MyUniGreggs</p>
        </div>
        <!-- /.container -->
    </footer>

    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script>
        // Initialize and add the map
        function initMap() {
            var initLocation = { lat: 52.4869, lng: -1.8882 };
            var map = new google.maps.Map(
                document.getElementById('map-custom'), { zoom: 8, center: initLocation });
            var marker = new google.maps.Marker({ position: initLocation, map: map });
        }
    </script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBoozcmMyocBVK9cXDCMqZ9EuFxFIzFUX8&callback=initMap">
        </script>
</body>
</html>
